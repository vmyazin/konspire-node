name: Deploy to konspiredesign.com
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      DEPLOY_TO: 'apprunner@konspiredesign.com:/var/www/konspiredesign.com'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          if_key_exists: replace

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Deploy
        run: |
          rsync -avz --delete \
            --exclude={'.git','.github','node_modules','.env','*.log'} \
            ./ ${{ env.DEPLOY_TO }}/tmp/
          
          # Create necessary directories, pull latest code, and deploy
          ssh ${DEPLOY_TO%:*} "\
            cd ${DEPLOY_TO#*:}/tmp && \
            git init && \
            git remote add origin https://github.com/vmyazin/konspire-node.git && \
            git fetch --depth 1 origin master && \
            git checkout master && \
            npm install && \
            npm ci --production && \
            mkdir -p ../current/tmp && \
            touch ../current/tmp/restart.txt && \
            cd .. && \
            rm -rf current && \
            mv tmp current"

      - name: Verify deployment
        run: |
          curl --fail -I https://konspiredesign.com || exit 1